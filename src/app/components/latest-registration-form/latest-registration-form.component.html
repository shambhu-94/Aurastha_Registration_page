<div class="container">
    <form [formGroup]="registerForm" (ngSubmit)="addEmployee()"> 
        <div class="row">
            <div class="col text-center p-2 mb-3 bg-light">
                <span class="fs-3">Employee Details</span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="employee_Id" class="form-label">employee_Id: </label>
                <input type="text" class="form-control" formControlName="employee_Id" id="employee_Id">
                <!--<div class="form-text text-danger" *ngIf="employeeID.errors?.['required'] && employeeID.touched">Employee Id is required</div>-->
            </div>
            <div class="col">
                <label for="employeeName" class="form-label">employee_Name: </label>
                <input type="text" class="form-control" formControlName="employeeName" id="employeeName">
                <!--<div class="form-text text-danger" *ngIf="employeeName.errors?.['required'] && (employeeName.touched || employeeName.dirty)">Employee Name is required</div>-->
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="panNumber" class="form-label">PAN_Number: </label>
                <input type="text" class="form-control" formControlName="panNumber" id="panNumber">
            </div>
            <div class="col">
                <label for="adhaarNumber" class="form-label">aadhar_number: </label>
                <input type="text" class="form-control" formControlName="adhaarNumber" id="adhaarNumber">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="primaryContactNumber" class="form-label">primaryContactNumber: </label>
                <input type="text" class="form-control" formControlName="primaryContactNumber" id="primaryContactNumber">
            </div>
            <div class="col">
                <label for="secondaryContactNumber" class="form-label">secondaryContactNumber: </label>
                <input type="text" class="form-control" formControlName="secondaryContactNumber" id="secondaryContactNumber">
            </div>
            <div class="col">
                <label for="officialContactNumber" class="form-label">officialContactNumber: </label>
                <input type="text" class="form-control" formControlName="officialContactNumber" id="officialContactNumber">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="personalEmailID" class="form-label">personalEmailID: </label>
                <input type="email" class="form-control" formControlName="personalEmailID" id="personalEmailID">
            </div>
            <div class="col">
                <label for="officialEmailID" class="form-label">officialEmailID: </label>
                <input type="email" class="form-control" formControlName="officialEmailID" id="officialEmailID">
            </div>
        </div>
        <div class="row" formGroupName="addresses"><label>Address: </label>
            <div class="row">
                <div class="col">
                    <label for="addressType" class="form-label">addressType: </label>
                    <input type="text" class="form-control" formControlName="addressType" id="addressType">
                </div>
                <div class="col">
                    <label for="address" class="form-label">address: </label>
                    <input type="text" class="form-control" formControlName="address" id="address">
                </div>
                <div class="col">
                    <label for="city" class="form-label">city: </label>
                    <input type="text" class="form-control" formControlName="city" id="city">
                </div>
                <div class="col">
                    <label for="postalCode" class="form-label">postalCode: </label>
                    <input type="text" class="form-control" formControlName="postalCode" id="postalCode">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="nomineeName" class="form-label">nomineeName: </label>
                <input type="text" class="form-control" formControlName="nomineeName" id="nomineeName">
            </div>
            <div class="col">
                <label for="nomineeRelation" class="form-label">nomineeRelation: </label>
                <input type="text" class="form-control" formControlName="nomineeRelation" id="nomineeRelation">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="nomineeSignature" class="form-label">nomineeSignature: </label>
                <input type="text" class="form-control" formControlName="nomineeSignature" id="nomineeSignature">
            </div>
            <div class="col">
                <label for="amountToNomineeInRs" class="form-label">amountToNomineeInRs: </label>
                <input type="text" class="form-control" formControlName="amountToNomineeInRs" id="amountToNomineeInRs">
            </div>
        </div>
        <div class="row" formGroupName="referenceList"><label>referenceList: </label>
            <div class="row">
                <div class="col">
                    <label for="referenceTypes" class="form-label">referenceTypes: </label>
                    <input type="text" class="form-control" formControlName="referenceTypes" id="referenceTypes">
                </div>
                <div class="col">
                    <label for="name" class="form-label">name: </label>
                    <input type="text" class="form-control" formControlName="name" id="name">
                </div>
                <div class="col">
                    <label for="relationship" class="form-label">relationship: </label>
                    <input type="text" class="form-control" formControlName="relationship" id="relationship">
                </div>
                <div class="col">
                    <label for="contactNumber" class="form-label">contactNumber: </label>
                    <input type="text" class="form-control" formControlName="contactNumber" id="contactNumber">
                </div>
            </div>
        </div>
        <div class="row" formGroupName="bankAccountDetails"><label>Bank Details: </label>
            <div class="row">
                <div class="col mb-6">
                    <label for="bankName" class="form-label">bankName: </label>
                    <input type="text" class="form-control" formControlName="bankName" id="bankName">
                </div>
                <div class="col mb-6">
                    <label for="accountNumber" class="form-label">accountNumber: </label>
                    <input type="text" class="form-control" formControlName="AccountNumber" id="accountNumber">
                </div>
                <div class="col mb-6">
                    <label for="ifscCode" class="form-label">ifscCode: </label>
                    <input type="text" class="form-control" formControlName="ifscCode" id="ifscCode">
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <label for="designation" class="form-label">designation: </label>
                <input type="text" class="form-control" formControlName="designation" id="designation">
            </div>
            <div class="col">
                <label for="responsibilities" class="form-label">responsibilities: </label>
                <input type="text" class="form-control" formControlName="responsibilities" id="responsibilities">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="workStartTime" class="form-label">WorkStartTime: </label>
                <input type="time" class="form-control" formControlName="workStartTime" id="workStartTime">
            </div>
            <div class="col">
                <label for="workEndTime" class="form-label">WorkEndTime: </label>
                <input type="time" class="form-control" formControlName="workEndTime" id="workEndTime">
            </div>
        </div>
        <div class="row">
            <div class="col">
                <label for="joiningDate" class="form-label">JoiningDate: </label>
                <input type="date" class="form-control" formControlName="joiningDate" id="joiningDate">
            </div>
            <div class="col">
                <label for="createdDate" class="form-label">createdDate: </label>
                <input type="datetime-local" class="form-control" formControlName="createdDate" id="createdDate">
            </div>
        </div>
        <div class="row">
            <div class="col-6 offset-3">
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </form>
</div>
